<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
  </head>
  <body>
    
    <div id="app">

      <div class="container">

        <h1 class="text-center my-5">To Do List</h1>

        <form class="mb-5 d-flex justify-content-between align-items-center" @submit.prevent="addTask">
          <div class="form-group w-75 mr-3 mb-0">
            <input type="text" class="form-control" v-model="newTask" placeholder="Add a new task...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul class="list-group">
          <li v-for="(task, index) in tasks" :key="index" class="list-group-item">
            <div class="form-check">
              <label class="form-check-label" :for="'task-' + index" :class="{ 'done': task.done }">{{ task.text }}</label>
              <input class="form-check-input" type="checkbox" :id="'task-' + index" :checked="task.done" @change="toggleDone(task)">
              <button type="button" class="close" @click="deleteTask(index)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </li>
        </ul>

      </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
